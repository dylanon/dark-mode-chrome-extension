<!DOCTYPE html>
<html>
  <body>
    <button type="button" id="control__enable">Enable for this site</button>
    <button type="button" id="control__disable">Disable for this site</button>
    <label for="control__invert">Invert</label>
    <input
      id="control__invert"
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="0.9"
    />
    <label for="control__saturation">Saturation</label>
    <input
      id="control__saturation"
      type="range"
      min="0"
      max="1"
      step="0.01"
      value="1"
    />
    <script src="main.js"></script>
  </body>
</html>
